<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[Bài tập] Hàm kiểm tra số nguyên tố</title>
</head>

<body>
    <script>
        let number = parseInt(prompt("Nhập vào 1 số muốn kiểm tra"));
        if (isNaN(number) || !Number.isInteger(number)) {
            alert("Hãy nhập lại số ");
        } else {
            if (isPrime(number)) {
                alert(`${number} là số nguyên tố`);
            } else alert(`${number} không phải là số nguyên tố`);
        }

        function isPrime(number) {
            // do {
            //     number = prompt("Enter a number is integer: ");
            // } while (isNaN(number) || !Number.isInteger(number) || number < 2);
            // return number;

            if (number === 2) {
                return true;
            }
            for (i = 2; i <= Math.sqrt(number); i++) {
                if (number % i == 0) {
                    return false;
                }
                return true;
            }
            return number;
        }
    </script>
</body>

</html>
